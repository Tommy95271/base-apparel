<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script>
  $(document).ready(function () {
    $(window).resize(function (e) {
      if ($(window).width() < 1440) {
        // console.log($(window).width());
        $("#picImg").each(function () {
          $(this).attr("src", "images/hero-mobile.jpg");
        });

      } else if ($(window).width() >= 1440) {
        $("#picImg").each(function () {
          $(this).attr("src", "images/hero-desktop.jpg");
        });
      }
    });
  })
  </script>

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="picture">
      <img id="picImg" src="images/hero-mobile.jpg" alt="">
    </div>
    <div class="header">
      <p class="line-1">We're</p>
      <p class="line-2">coming</p>
      <p class="line-3">soon</p>

    </div>
    <div class="main">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </div>
    <div class="form">
      <input type="text" placeholder="Email Address">
      <input type="submit" value=">">
    </div>

</div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
